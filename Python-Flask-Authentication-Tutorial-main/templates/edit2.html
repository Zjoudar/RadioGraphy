<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(250deg, #02010100, #151515);
            background-image: url('https://freevetis.com/sibemel/wp-content/uploads/sites/58/2023/03/1080x1080px-1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: 80px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 65px;
            font-weight: 700;
            color: #FFFFFF;
            margin: 0;
        }

        .header h1 span {
            color: #266fe2;
            font-weight: 300;
        }

        .header p {
            font-size: 20px;
            color: #FFFFFF;
            margin: 10px 0 0;
        }

        /* Main Content Section */
        .main-content {
            display: flex;
            gap: 20px; /* Space between blog and newsletter */
            margin: 80px 0;
        }

        /* Blog Section */
        .blog {
            flex: 2; /* Takes 2/3 of the space */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 25px -10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .blog-item {
            margin-bottom: 20px;
        }

        .blog-item h3 {
            font-size: 24px;
            color: #333;
            margin: 0 0 10px;
        }

        .blog-item p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* Newsletter Section */
        .newsletter {
            flex: 1; /* Takes 1/3 of the space */
            background-color: #151515;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 25px -10px rgba(0, 0, 0, 0.2);
        }

        .newsletter h4 {
            font-size: 24px;
            color: #FFFFFF;
            margin: 0 0 15px;
        }

        .newsletter p {
            font-size: 16px;
            color: #FFFFFF;
            margin: 0 0 20px;
        }

        .newsletter input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .newsletter button {
            background-color: #266fe2;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            text-transform: capitalize;
            cursor: pointer;
            border-radius: 5px;
        }

        .newsletter button:hover {
            background-color: #1e5bbf;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column; /* Stack blog and newsletter vertically on smaller screens */
            }

            .header h1 {
                font-size: 40px;
            }

            .header p {
                font-size: 16px;
            }

            .blog-item h3 {
                font-size: 20px;
            }

            .blog-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container main-content">
        

    </div>
</body>
</html>
